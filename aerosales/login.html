    <script>
      // Storing SVG Sprite in localStorage
      ; (function (window, document) {
      	'use strict';
      	var file = '/images/svg/svg.svg',
      			revision = new Date().getTime();
      	if (!document.createElementNS || !document.createElementNS('http://www.w3.org/2000/svg', 'svg').createSVGRect)
      		return true;
      	var isLocalStorage = 'localStorage' in window && window['localStorage'] !== null,
      			request,
      			data,
      			insertIT = function () {
      				document.body.insertAdjacentHTML('afterbegin', data);
      			},
      			insert = function () {
      				if (document.body) insertIT();
      				else document.addEventListener('DOMContentLoaded', insertIT);
      			};
      	if (isLocalStorage && localStorage.getItem('inlineSVGrev') == revision) {
      		data = localStorage.getItem('inlineSVGdata');
      		if (data) {
      			insert();
      			return true;
      		}
      	}
      	try {
      		request = new XMLHttpRequest();
      		request.open('GET', file + '?v' + Date.now(), true);
      		request.onload = function () {
      			if (request.status >= 200 && request.status < 400) {
      				data = request.responseText;
      				insert();
      				if (isLocalStorage) {
      					localStorage.setItem('inlineSVGdata', data);
      					localStorage.setItem('inlineSVGrev', revision);
      				}
      			}
      		}
      		request.send();
      	}
      	catch (e) { }
      }(window, document));
      
    </script>
    <link media="screen" rel="stylesheet" href="./aerosales/css/app.css">

  <body>
    <div class="login-page">
      <div class="login-box">
        <div class="login-header"><strong class="logo"><a href="#">
              <svg>
                <use xlink:href="#logo"></use>
              </svg></a></strong><span class="logo-text">aero<span class="strong">REV</span></span>
        </div>
        <div class="login-content">
          <div class="main-login-content js-login-content">
            <form action="#">
              <fieldset>
                <h1>Login</h1>
                <div class="input-row">
                  <input type="text" placeholder="Username">
                </div>
                <div class="input-row">
                  <input type="password" placeholder="Password">
                </div>
                <div class="input-row">
                  <div class="input-holder">
                    <input type="checkbox" id="remember" checked>
                    <label class="input-checkbox" for="remember">Remember me</label>
                  </div><a class="forgot js-forgot-password" href="#">Forgot password?</a>
                </div>
                <div class="input-row"><a class="btn btn-secondary" href="#">join</a><a class="btn btn-primary" href="#">login</a></div>
                <div class="copyright"><span>Powered by</span>
                  <svg>
                    <use xlink:href="#logo-asselaero-big"></use>
                  </svg>
                </div>
              </fieldset>
            </form>
          </div>
          <div class="forgot-login-content js-forgot-content">
            <form action="#">
              <fieldset><a class="btn-back js-btn-back" href="#">
                  <svg>
                    <use xlink:href="#back"></use>
                  </svg>Back</a>
                <h1>Forgot Password?</h1>
                <div class="input-row">
                  <input type="text" placeholder="Enter your email address">
                </div>
                <div class="input-row"><a class="btn btn-primary" href="#">send instructions</a></div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
